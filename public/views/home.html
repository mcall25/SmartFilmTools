
<div class="text_boxes_for_home_page">


      <div class="textbox">
        <div ng-mouseup="startButton(event);">Start</div>
        <div ng-mouseup="endButton();">End</div>
      </div>


      <!-- text box for hightlight text and the keep button -->
        <div class="textbox">

              <textarea ng-model='results1' ng-click="showSelectedText()" ng-model='text' rows="4" cols="50" class="textarea">
                      {{results1}}
              </textarea>
              <div class="div_for_keep_button">
              <button  class="buttonsfunc" ng-click="getSelectionText(highlightedText)" type="button" name="button">
                 <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </button>
              </div>


        </div>






        <div class="textbox">
          <textarea ng-model='textOnBox2' rows="4" cols="50" class="textarea">
            </textarea>
            <div class="div_for_keep_button">
              <button   class="buttonsfunc" ng-click="input(textOnBox2)" type="button" name="button">save</button>
            </div>

            <div class="div_for_keep_button">
              <button  class="buttonsfunc" ng-click="clear()" type="button" name="button"> clear </button>
            </div>
        </div>





</div>
